<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <style></style>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top navbar d-flex justify-content-start border">
        <div class="logo-name"><img src="image\logo.58169365.png" /> Kafene</div>
        <a href="orders.html" class="nav-item">
            <div class="pointer">Orders</div>
        </a>
        <a href="products.html" class="nav-item">
            <div>Products</div>
        </a>
        <a href="users.html" class="nav-item">
            <div>Users</div>
        </a>
        <a href="index.html" class="nav-item logout-btn">
            <div onclick="logout()">Logout</div>
        </a>
    </nav>

    <div class="m-5 d-flex">
        <div class="left-box">
            <h1>Products</h1>
            <h3>Filters</h3>
            <p>Count:</p>
            <div class="d-flex flex-column">
                <div>
                    <input type="checkbox" id="Expired" />
                    <label for="Expired">Expired</label>
                </div>
                <div>
                    <input type="checkbox" id="lowStock" />
                    <label for="lowStock">Low Stock</label>
                </div>
            </div>
        </div>
        <div class="right-box m-5">
            <div id="data-table">
                <table id="html-data-table">
                    <tr>
                        <th>Id</th>
                        <th>Product Name</th>
                        <th>Product Brand</th>
                        <th>Expiry Date</th>
                        <th>Unit Price</th>
                        <th>Stock</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    fetch("https://5fc1a1c9cb4d020016fe6b07.mockapi.io/api/v1/products")
        .then(function(response) {
            return response.json();
        })
        .then(function(apiJsonData) {
            // console.log(apiJsonData);
            renderDataInTheTable(apiJsonData);
        });

    function renderDataInTheTable(order) {
        const mytable = document.getElementById("html-data-table");
        order.forEach((order) => {
            let newRow = document.createElement("tr");
            Object.values(order).forEach((value) => {
                let cell = document.createElement("td");
                cell.innerText = value;
                newRow.appendChild(cell);
            });
            mytable.appendChild(newRow);
        });
    }

    let newRow = document.createElement("tr");
    Object.values(order).forEach((value) => {
        let cell = document.createElement("td");
        cell.innerText = value;
        newRow.appendChild(cell);
    });
</script>

</html>
